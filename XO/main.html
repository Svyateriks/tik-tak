<!DOCTYPE html>
<html>
<head>
    <title>Крестики-нолики</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Крестики-нолики</h2>
    <div id="game">
        <div class="table">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <div class="inner" onclick="handleClick(0)"></div>
                    </td>
                    <td>
                        <div class="inner" onclick="handleClick(1)"></div>
                    </td>
                    <td>
                        <div class="inner" onclick="handleClick(2)"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inner" onclick="handleClick(3)"></div>
                    </td>
                    <td>
                        <div class="inner" onclick="handleClick(4)"></div>
                    </td>
                    <td>
                        <div class="inner" onclick="handleClick(5)"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inner" onclick="handleClick(6)"></div>
                    </td>
                    <td>
                        <div class="inner" onclick="handleClick(7)"></div>
                    </td>
                    <td>
                        <div class="inner" onclick="handleClick(8)"></div>
                    </td>
                </tr>
            </table>
            <div class="winning"></div>
        </div>
        <div id="win_block">
            <span class="winner"></span>
            <span class="again" onclick="restartGame()">Играть еще раз!</span>
        </div>
    </div>
</body>
</html>
